    <h1 class="text-center">Crear nueva familia</h1>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de Familia</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="valid-feedback">
                    El nombre se ve bien!
                </div>
                <div class="invalid-feedback">
                    Debes colocar un nombre!
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="confirmar" required>
                <label class="form-check-label" for="confirmar">Confirmar Familia</label>
                <div class="valid-feedback">
                    Familia confirmada!
                </div>
                <div class="invalid-feedback">
                    Debes confirmar la familia!
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Crear Familia</button>
        </form>
    </div>
</body>
