<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="../estilos/productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">Sistema Panaderia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item active" href="productos.html">Productos</a></li>
                            <li><a class="dropdown-item" href="familias.html">Familias</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="crearproducto.html">Crear Producto</a></li>
                            <li><a class="dropdown-item" href="crearfamilia.html">Crear Familia</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mb-3">
            <label for="busqueda" class="busqueda">Buscar Producto</label>
            <input type="text" class="form-control" id="busqueda" placeholder="Ingrese el nombre del producto">
        </div>
    </div>

    <div id="productos-container" class="row"></div>

    <div class="modal fade" id="verProductoModal" tabindex="-1" aria-labelledby="verProductoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del cuerpo del modal -->
                    <p id="modalId"></p>
                    <p id="modalSku"></p>
                    <p id="modalBarra"></p>
                    <p id="modalFamilia"></p>
                    <p id="modalStock"></p>
                    <p id="modalStockCritico"></p>
                    <p id="modalValorCompra"></p>
                    <p id="modalValorVenta"></p>
                    <p id="modalGanancia"></p>
                    <!-- Otros campos del producto que desees mostrar en el modal -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-id="${producto.id}" data-bs-toggle="modal"
                        data-bs-target="#modificarProductoModal">Modificar Producto</button>
                    <button type="button" class="btn btn-danger" data-id="${producto.id}"
                        id="eliminarProductoBtn">Eliminar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este producto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" class="close" data-bs-dismiss="modal"
                        id="cancelar">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminarBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modificarProductoModal" tabindex="-1" aria-labelledby="modificarProductoModalLabel"
        aria-hidden="true">
        <!-- Contenido del modal de modificar producto -->
        <!-- Añade los campos que deseas editar, como nombre, familia, stock, etc. -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarProductoModalLabel">Modificar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Agrega los campos de edición aquí -->
                    <div class="mb-3">
                        <label for="nombreModificar" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreModificar" required>
                    </div>
                    <div class="mb-3">
                        <label for="familiaModificar" class="form-label">Familia</label>
                        <input type="text" class="form-control" id="familiaModificar" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockModificar" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stockModificar" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockCriticoModificar" class="form-label">Stock Critico</label>
                        <input type="number" class="form-control" id="stockCriticoModificar" required>
                    </div>
                    <div class="mb-3">
                        <label for="valorCompraModificar" class="form-label">Valor Compra</label>
                        <input type="number" class="form-control" id="valorCompraModificar" required>
                    </div>
                    <div class="mb-3">
                        <label for="valorVentaModificar" class="form-label">Valor Venta</label>
                        <input type="number" class="form-control" id="valorVentaModificar" required>
                    </div>
                    <!-- Agrega más campos según sea necesario -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" data-id="" data-bs-dismiss="modal"
                        id="guardarCambiosBtn">Guardar Cambios</button>

                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script type="module" src="../codigo/productos.js"></script>

</html>
